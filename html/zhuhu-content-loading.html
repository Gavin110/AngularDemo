<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook content placeholder deconstruction</title>
    <style type="text/css">
        .calc-box {
            height: 500px;
            width: 700px;
            margin: 50px auto;
            border: 1px solid red;
        }
        .clac-son-box {
            height: calc(100% - 50px);
            width: 500px;
            border: 1px solid blue;
            margin: auto auto;
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div class="calc-box">
    <div class="clac-son-box">
        <div style="border: 1px solid black;height: 700px;"></div>
    </div>
</div>
</body>
</html>
