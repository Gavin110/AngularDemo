<!doctype html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../vendor/css/bootstrap.css">
    <link rel="stylesheet" href="../css/todo.css">
    <script src="../vendor/js/jquery-1.9.1.js" type="text/javascript" ></script>
    <script src="../js/todo.js" type="text/javascript" ></script>
    <!--<script src="../vendor/js/echarts.js"></script>
    <script src="../vendor/js/wordCloud.js"></script>-->
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>


</head>
<body>
<h2>Todo</h2>
<div ng-controller="TodoListController as todoList" style="border: 1px solid red;width: 100%;">
    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
    [ <a href="" ng-click="todoList.archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
        </li>
    </ul>
    <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>


</div>
</body>
</html>
